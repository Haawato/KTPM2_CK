{% extends 'store/base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Đăng nhập" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <h2 class="mt-3 mb-1" style="font-weight: 700;"><i class="fas fa-sign-in-alt me-2 text-primary"></i>Đăng nhập</h2>
      <p class="text-muted mb-0">Chào mừng bạn quay trở lại!</p>
    </div>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <i class="fas fa-user me-2 text-secondary"></i>
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        <i class="fas fa-lock me-2 text-secondary"></i>
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</button>
    </form>
    <p class="mt-3 text-center">Chưa có tài khoản? <a href="{% url 'accounts:register' %}">Đăng ký</a></p>
  </div>
</div>
{% endblock %}
